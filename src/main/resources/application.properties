#quarkus.log.level=INFO
quarkus.log.category."org.hibernate".level=ERROR
quarkus.log.category."org.hibernate".level=WARN
quarkus.log.category."org.hibernate".level=FATAL
quarkus.log.console.format=[%p] %d{dd.MM.yyyy HH:mm:ss} [%c] - %m%n

quarkus.http.ssl.certificate.key-store-file=keystore.jks
quarkus.ssl.native=true

quarkus.log.file.enable=true
# Send output to a trace.log file under the /tmp directory
quarkus.log.file.path=log.txt
#quarkus.log.file.level=TRACE
quarkus.log.file.format=[%p] %d{dd.MM.yyyy HH:mm:ss} [%c] - %m%n
# Set 2 categories (io.quarkus.smallrye.jwt, io.undertow.request.security) to TRACE level
#quarkus.log.min-level=TRACE
#quarkus.log.category."io.quarkus.smallrye.jwt".level=TRACE
#quarkus.log.category."io.undertow.request.security".level=TRACE

